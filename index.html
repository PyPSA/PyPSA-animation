<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>PyPSA visualisation</title>
		<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src="//d3js.org/topojson.v1.min.js"></script>
		<script src="buses.json"></script>
		<script src="load-day.json"></script>
		<script src="links.json"></script>
		<style type="text/css">


			svg {
				background-color: white;
			}

			h1 {
				color: rgb(115, 115, 115);
				font-size: 18px;
				font-family: sans-serif;
				font-weight: bold;
				margin: 0;
				padding-bottom: 10px;

			}

				#container {
				width: 800px;
				margin-left: auto;
				margin-right: auto;
				margin-top: 20px;
				padding: 20px;
				background-color: white;
				box-shadow: 1px 1px 1px 2px rgb(217, 217, 217);
			}

			path:hover {
				fill: rgba(8, 81, 156, 0.2);
				cursor:pointer;
			}



		</style>
	</head>
	<body>


	<div id="container">
		<h1>Electrical demand: change the hour with the slider</h1>
    <div id="sliderContainer">
        <input id="timeslide" type="range" min="0" max="23" value="0" step="1"/><br>
        <span id="range">0</span>
    </div>

	</div>
		<script src="network.js"></script>

	</body>
</html>
